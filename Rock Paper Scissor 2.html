<!DOCTYPE html>
<html lang="en">
    

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rock Paper Scissor Game</title>
     <link rel="stylesheet" href="style.css"></link>
</head>

<body>
     <p class="title">Rock Paper Scissor</p>
     <div>
          <button onclick="
          playGame('rock');
     " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>

          <button onclick="
          playGame('paper');
     " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>

          <button onclick="
          playGame('scissor');
     " class="move-button"><img src="images/scissor-emoji.png" class="move-icon"></button>
    </div>

    <p class="js-result css-result"></p>
    <p class="js-move"></p>
    <p class="js-score css-score"></p>

    <button onclick="
    score.win=0,
    score.loss=0,
    score.tie=0,
    localStorage.removeItem('score');
    updateScore();  
    " class="reset-button">Reset Score</button>

     <script src="rock-paper-scissor.js"> </script>
</body>

</html>
